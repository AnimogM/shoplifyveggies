              </a>
              <!-- toggler -->

                    <a class="nav-link btn btn-success" href="contact.html">Contact Us</a>
                  </li>

            </div>
        </nav>
    </header>

    <main class="contact-bg py-5">
        <div class="container">
            <h2 class="text-center text-white">NEED ANY HELP?</h2>
            <P class="lead text-center">Send us a message!</P>
            <form class="row justify-content-center">
                <div class="col-md-8">
                    <label for="first name">First name</label>
                    <input class="input-group py-2 mb-4" type="text" name="first name" id="first name">
        
                    <label for="last name">Last name</label>
                    <input class="input-group py-2 mb-4" type="text" name="last name" id="last name">
        
                    <label for="email">Email</label>
                    <input class="input-group py-2 mb-4" type="email" name="email" id="email" required>
        
                    <label for="message">Message</label>
                    <textarea class="input-group py-2" name="message" id="message" cols="30" rows="5"></textarea>
                    <div class="text-center "><button class="btn p-2 text-white bg-success w-50 mt-5 rounded-pill" type="submit">Submit</button></div>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-5">
        <div class="container">
            <p class="lead">follow us on social media</p>
            <a href="#"><img class="img-fluid pe-3" src="img/facebook.svg" alt="facebook"></a>
